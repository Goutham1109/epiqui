<div class="container">
  <div class="content">
    <form #myForm="ngForm">
      <div class="form-group field">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="name">
        <div *ngIf="myForm.submitted && myForm.controls['name'].errors">
          <div *ngIf="myForm.controls['name'].errors.required">
            Name is required.
          </div>
        </div>
      </div>
      <div class="form-group field">
        <label for="phnum">Phone Number:</label>
        <input type="tel" class="form-control" id="phnum" name="phnum" required [(ngModel)]="phnum">
        <div *ngIf="myForm.submitted && myForm.controls['phnum'].errors">
          <div *ngIf="myForm.controls['phnum'].errors.required">
            Phone Number is required.
          </div>
        </div>
      </div>

      <div class="form-group field">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="email">
        <div *ngIf="myForm.submitted && myForm.controls['email'].errors">
          <div *ngIf="myForm.controls['email'].errors.required">
            Email is required.
          </div>
          <div *ngIf="myForm.controls['email'].errors.email">
            Please enter a valid email.
          </div>
        </div>
      </div>

      <div class="form-group field">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender" name="gender" required [(ngModel)]="gender">
          <option value="" disabled selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <div *ngIf="myForm.submitted && myForm.controls['gender'].errors">
          <div *ngIf="myForm.controls['gender'].errors.required">
            Gender is required.
          </div>
        </div>
      </div>

      <button type="submit" (click)="onSubmit(myForm)" class="btn btn-primary"
        [disabled]="!myForm.valid">Submit</button>
    </form>
  </div>
</div>
