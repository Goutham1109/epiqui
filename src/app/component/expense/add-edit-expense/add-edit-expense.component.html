<app-nav-bar [navbarBackgroundColor]="navbarBackgroundColor"></app-nav-bar>
<div class="row justify-content-center">
  <div class="col-sm-12 col-md-8 col-lg-6">
    <div class="register-form">
      <h2 class="text-center mb-4">Add Expense</h2>
      <form #myForm="ngForm">
        <div class="form-group field">
          <label for="name">Description:</label>
          <input
            type="text"
            class="form-control"
            #descs="ngModel"
            name="description"
            required
            [(ngModel)]="description"
          />
          <div
            class="text-danger"
            *ngIf="(descs.touched||myForm.submitted)&&descs.errors?.['required']"
          >
            Description is required
          </div>
        </div>

        <div class="form-group field">
          <label for="phnum">Amount:</label>
          <input
            type="number"
            class="form-control"
            #amounts="ngModel"
            name="amount"
            required
            [(ngModel)]="amount"
          />
          <div
            class="text-danger"
            *ngIf="(amounts.touched||myForm.submitted)&&amounts.errors?.['required']"
          >
            Amount is required
          </div>
        </div>

        <mat-form-field>
          <label for="phnum">Pick a date:</label>
          <input
            matInput
            [matDatepicker]="dp3"
            disabled
            name="startDate"
            [(ngModel)]="startDate"
          />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="dp3"
          ></mat-datepicker-toggle>
          <mat-datepicker #dp3 disabled="false"></mat-datepicker>
        </mat-form-field>
        {{ startDate }}**
        <!-- <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field> -->

        <div class="form-group field">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            #emails="ngModel"
            name="email"
            email
            required
            [(ngModel)]="email"
          />
          <div
            class="text-danger"
            *ngIf="(emails.touched||myForm.submitted)&&emails.errors?.['required']"
          >
            Email is required.
          </div>
          <div
            class="text-danger"
            *ngIf="(emails.touched||myForm.submitted)&&emails.errors?.['email']"
          >
            Please enter a valid email.
          </div>
        </div>

        <div class="form-group field">
          <label for="gender">Category:</label>
          <select
            class="form-control"
            #categorys="ngModel"
            required
            name="gender"
            required
            [(ngModel)]="category"
          >
            <option value="" disabled selected>Select Category</option>

            <option *ngFor="let c of categoryOptions" [ngValue]="c">
              {{ c }}
            </option>
          </select>
          <div
            class="text-danger"
            *ngIf="(categorys.touched||myForm.submitted)&&categorys.errors?.['required']"
          >
            Gender is required
          </div>
        </div>

        <button
          type="submit"
          (click)="onSubmit(myForm)"
          class="btn btn-primary"
          [disabled]="!myForm.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <button class="btn btn-primary" routerLink="/home">Back</button>
</div>
