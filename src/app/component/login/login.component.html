<div class="bg">
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-8 col-lg-6">
      <div class="login-form">
        <h2 class="text-center mb-4">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
          <div class="form-group field">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" name="email" formControlName="email">
            <div class="text-danger"
              *ngIf="(loginForm.controls.email.touched) && loginForm.controls.email.errors?.required">
              This field is required.
            </div>
            <div class="text-danger"
              *ngIf="(loginForm.controls.email.touched) && loginForm.controls.email.errors?.email">
              Enter valid Email.
            </div>
            <!-- <div *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid email address.</div> -->
            <!-- </div> -->
          </div>
          <div class="form-group field">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" formControlName="pwd">
            <div class="text-danger"
              *ngIf="(loginForm.controls.pwd.touched) && loginForm.controls.pwd.errors?.required">
              This field is required.
            </div>
          </div>
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
